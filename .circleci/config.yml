version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3    
    steps:
      - checkout
      - run: 
          name: Install Dependencies 
          working_directory: ./Spa
          command: |
            ls -al 
            npm install
      - restore_cache:
          keys:
            - dep1-{{ checksum "./Spa/package-lock.json" }}
      - run:
          name: Run Test
          working_directory: ./Spa
          command: |
            npx jest tests/
